<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="input-style.css" />
  </head>
  <body>
    <main>
      <h1>input sample</h1>
      <article>
        <form action="">
          <div class="field">
            <label for="text">input type text</label>
            <input type="text" id="text" name="text" />
          </div>
          <div class="field">
            <label for="date">input type date</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="field">
            <label for="datetime-local">input type datetime-local</label>
            <input
              type="datetime-local"
              id="datetime-local"
              name="datetime-local"
            />
          </div>

          <div class="field">
            <label for="month">input type month</label>
            <input type="month" id="month" name="month" />
          </div>

          <div class="field">
            <label for="week">input type week</label>
            <input type="week" id="week" name="week" />
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
